<!DOCTYPE html>

<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>Southeastern Train Schedule</title>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
 
    <link rel="stylesheet" type="text/css" href="assets/css/train.css">
    <!-- Moment.js Reference --><script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
 
 </head>

<body>
    <!-- Train Schedule -->
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1 class="text-center">Southeastern Train Schedule</h1>
        <h2 class="text-center" id="clientTime">Schedule for: </h2>
        <button type="button" class="btn btn-secondary btn-sm" onClick="window.location.reload()">Refresh</button>
      </div>

      <div class="row">

        <div class="col-lg-12">

        <!-- Current Trains-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody id=mainTable>
                <!--Firebase data here-->
                </tbody>
              </table>
            </div>
          </div>
        </div>

<!--Train is here-->
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title"><strong>Arriving Train</strong></h3>
                <table class="table table-hover">
                 <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                 </thead>
                <tbody id=5min>
<!--Firebase data here-->
                </tbody>
               </table>
              </div>
            </div>
          </div>
        <div class="row">
        <!-- Add Train  -->
        <div class="col-lg-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h4 class="panel-title"><strong>Add Train</strong></h4>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form role="form">
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="place-input">Destination</label>
                  <input class="form-control" id="place-input" type="text">
                </div>
                <div class="form-group">
                  <label for="start-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="start-input" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- JavaScript -->
    <script src="assets/javascript/train.js">

    </script>	

</body>
</html>
