<!DOCTYPE html>

<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>Southeastern Train Schedule</title>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
 </head>

<body>
    <!-- Train Schedule -->
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: black; color: white">
        <h1 class="text-center">Southeastern Train Schedule</h1>
        <h3 class="text-center">All trains and stations are non-smoking.</h3>
      </div>

      <div class="row">

        <div class="col-lg-12">

        <!-- Current Employees-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add Train  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="place-input">Destination</label>
                  <input class="form-control" id="place-input" type="text">
                </div>
                <div class="form-group">
                  <label for="start-input">First Train Time(HH:mm - military time)</label>
                  <input class="form-control" id="start-input" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- JavaScript -->
    <script src="train.js"></script>	
</body>
</html>
